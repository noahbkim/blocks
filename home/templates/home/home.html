<html>
    <head>
        <title>Blocks</title>
        <link rel="stylesheet" type="text/css" href="/static/home.css">
        <link rel="stylesheet" type="text/css" href="/static/base.css">
        <script type="text/javascript" src="/static/home.js"></script>
    </head>
    <body>
        <div id="container">
            <table id="blocks">

            </table>
        </div>
        <div id="editor">
            <h1>{{ request.user.username }}</h1>
            <h2>
                {% if yesterday %}<a href="/home/{{ yesterday }}">&#x276e;</a>{% endif %}
                {{ today }}
                {% if tomorrow %}<a href="/home/{{ tomorrow }}">&#x276f;</a>{% endif %}
            </h2>
            <span id="selection"></span>
            <div id="selection-editor">
                <b>Activity</b><br>
                <input id="activity" type="text">
                <button id="save" disabled="true">Save</button>
            </div>
        </div>
    </body>
</html>
