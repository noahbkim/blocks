<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div id = "header" role = "banner">
      Header
      <div id = "menubar">
        <div id = "filemenu" role = "menuitem" class = "menubutton" style = "user-select: none;">File</div>
      </div>
      <div id = "toolbar">
        <div id = "printButton" class = "toolbaricon" role = "toolbarbutton" data-tooltip = "Print | Ctrl+P">
          Print</div>
        <div id = "undobutton" class = "toolbaricon" role = "toolbarbutton" data-tooltip = "Undo | Ctrl+Z">
          Undo</div>
        <div id = "redobutton" class = "toolbaricon" role = "toolbarbutton" data-tooltip = "Redo | Ctrl+Shift+Z | Ctrl+Y">
          Redo</div>
        <div id = "timelinebutton" class = "toolbaricon" role = "toolbarbutton" data-tooltip = "Timeline Mode | Ctrl+L">
          Timeline</div>
        <div id = "calendarbutton" class = "toolbaricon" role = "toolbarbutton" data-tooltip = "Calendar Mode | Ctrl+M">
          Calendar</div>
        <div id = "zoombutton" class = "toolbaricon" role = "toolbarbutton" data-tooltip = "Zoom | Ctrl+Z">
          Zoom</div>
        <div id = "addactivitybutton" class = "toolbaricon" role = "toolbarbutton" data-tooltip = "Add Activity | Ctrl+N">
          Add Activity</div>
        <div id = "continuebutton" class = "toolbaricon" role = "toolbarbutton" data-tooltip = "Continue Activity | Ctrl+K">
          Continue Activity</div>
        <div id = "adddividerbutton" class = "toolbaricon" role = "toolbarbutton" data-tooltip = "Add Divider | Ctrl+D">
          Add Divider</div>
      </div>
    </div>
    <div role = "main">
      Main
    </div>
    <div id = "footer" role = "footer">
      Footer
    </div>
  </body>
</html>
