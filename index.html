<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div id = "header" role = "banner">
      Header
      <div id = "menubar">
        <div id = "filemenu" role = "menuitem" class = "menubutton" style = "user-select: none;">File</div>
      </div>
      <div id = "toolbar">
        <div id = "printButton" class = "toolbaricon" role = "toolbarbutton" data-tooltip = "Print | Ctrl+P"></div>
        <div id = "undobutton" class = "toolbaricon" role = "toolbarbutton" data-tooltip = "Undo | Ctrl+Z"></div>
        <div id = "redobutton" class = "toolbaricon" role = "toolbarbutton" data-tooltip = "Redo | Ctrl+Shift+Z"></div>
        <div id = "timelinebutton" class = "toolbaricon" role = "toolbarbutton" data-tooltip = "Timeline Mode | Ctrl+L"> </div>
        <div id = "calendarbutton" class = "toolbaricon" role = "toolbarbutton" data-tooltip = "Calendar Mode | Ctrl+M"></div>
        <div id = "zoombutton" class = "toolbaricon"></div>
        <div id = "addactivitybutton" class = "toolbaricon"></div>
        <div id = "continuebutton" class = "toolbaricon"></div>
        <div id = "adddividerbutton" class = "toolbaricon"></div>
      </div>
    </div>
    <div role = "main">
      Main
    </div>
    <div id = "footer" role = "footer">
      Footer
    </div>
  </body>
</html>
